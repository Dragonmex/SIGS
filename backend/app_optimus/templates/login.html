{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px; border-radius: 12px;">
        <div class="text-center mb-4">
            <h2 class="text-primary">Bem-vindo</h2>
            <p class="text-muted">Faça login para continuar</p>
        </div>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="text-center mt-4">
            <a href="#" class="text-decoration-none text-primary">Esqueceu sua senha?</a>
        </div>
        <div class="text-center mt-2">
            <p class="text-muted">Não tem uma conta? <a href="{% url 'cadastro_usuario' %}" class="text-primary fw-bold">Cadastre-se</a></p>
        </div>
    </div>
</div>
{% endblock %}
